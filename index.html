<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/5.15.4/css/font-awesome.min.css" rel="stylesheet">
  <title>Get That Meal</title>
</head>

<body>

  <div class="container">
    <h1>Let's Get That Meal Idea!</h1>
    <div class="flex">
      <form action="" class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals or keywords">
        <button class="search-btn" type="submit">
          <i class="fas fa-search">
            Search
          </i>
        </button>
      </form>
      <button class="random-btn" id="random">
        <i class="fas fa-random">
          Meal Randomizer
        </i>
      </button>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
